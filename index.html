<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Levi Alves Junior">
        <meta name="description" content="calculo de imc">
        <meta name="robots" content="index, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IMC</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">   
        <link rel="shortcut icon" type="imagem/png" href="icon/bmi.png">     
    </head>
    <body>
        <header>
        </header>

        <main>
            <section class="principal conteiner">
                <div class="cabecalho">
                    <figure>
                        <img src="icon/bmi.png" class="icon-size">
                    </figure>
                    <span class="titulo">Calcule seu IMC </span>
                </div>
                <fildset>
                    <div class="grupo">
                        <label for="peso">Peso:</label>
                        <input type="range" name="peso" id="peso" class="select-peso">
                        <input type="number" class="view">
                    </div>
                    <div class="grupo">
                        <label for="altura">Altura:</label>
                        <input type="range" name="altura" id="altura" class="select-altura">
                        <input type="number" class="view">
                    </div>
                    <div class="grupo">
                        <button type="submit" class="btn">Calcular</button>
                    </div>                    
                </fildset>
            </section>
        </main>

        <footer>            
        </footer>
    </body>
</html>
